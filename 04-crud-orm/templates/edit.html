{% extends 'base.html' %}
{% block content %}
<div class="container my-5" style="width: 60%;">
<h2 class="text-center mb-4">영화 정보 수정</h2>
<form method="POST" action="/movies/{{ mv.id }}/update">
  <div class="form-group">
      <label for="title">영화명(국문)</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ mv.title }}">
  </div>
  <div class="form-group">
      <label for="title_en">영화명(영문)</label>
      <input type="text" class="form-control" id="title_en" name="title_en" value="{{ mv.title_en }}">
  </div>
  <div class="form-row">
      <div class="form-group col-md-4">
        <label for="audience">관객수</label>
        <input type="number" class="form-control" id="audience" name="audience" value="{{ mv.audience }}">
      </div>
      <div class="form-group col-md-5">
        <label for="open_date">개봉일</label>
        <input type="date" class="form-control" id="open_date" name="open_date" value="{{ mv.open_date }}">
      </div>
      <div class="form-group col-md-3">
        <label for="score">평점</label>
        <input type="number" class="form-control" id="score" name="score" min="0" max="5" step="0.5" value="{{ mv.score }}">
      </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="genre">장르</label>
      <input type="text" class="form-control" id="genre" name="genre" value="{{ mv.genre }}">
    </div>
    <div class="form-group col-md-6">
      <label for="watch_grade">관람등급</label>
      <input type="text" class="form-control" id="watch_grade" name="watch_grade" value="{{ mv.watch_grade }}">
    </div>
  </div>
  <div class="form-group">
      <label for="poster_url">포스터 URL</label>
      <input type="text" class="form-control" id="poster_url" name="poster_url" value="{{ mv.poster_url }}">
  </div>
  <div class="form-group">
      <label for="description">설명</label>
      <textarea class="form-control" id="description" name="description" rows="6">{{ mv.description }}</textarea>
  </div>
  <button class="btn btn-outline-primary" type="submit">수정</button>
</form>
</div>
{% endblock %}
