{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" id="movie">
    <div class="container d-flex justify-content-end my-4">
        <a class="btn btn-outline-secondary" href="{{ url_for('new') }}">영화 등록</a>      
    </div>
    <div class="container" id="movieList">
        <div class="row">
            {% for mv in movies %}
            <div class="my-3 col-lg-3 col-md-4 col-sm-6">
                <div class="card">
                    <img class="card-img-top" src="{{ mv.poster_url }}" class="card-img-top" alt="{{ mv.title }}">
                    <div class="card-body">
                        <h4 class="card-title align-items-center text-dark">{{ mv.title }} <span class="badge badge-pill badge-primary">{{ mv.score }}</span></h4>
                        <hr>
                        <p class="card-text text-dark">{{ mv.genre }} <br>개봉일 : {{ mv.open_date }} </p>
                        <a href="/movies/{{ mv.id }}" class="btn btn-sm btn-outline-secondary">영화정보 보기</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
