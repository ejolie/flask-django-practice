{% extends 'base.html' %}

{% block body %}
  <div class="container" style="width: 35rem;">
    <h1 class="display-4 mb-5 d-inline">{{ user.username }}</h1>
    <button class="btn btn-sm btn-info ml-2">팔로우</button>
    <div class="row mt-5">
      <div class="col-4">
        <div class="list-group" id="list-tab" role="tablist">
          <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-reviews" role="tab" aria-controls="reviews">작성한 평점</a>
          <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-followers" role="tab" aria-controls="followers">팔로워</a>
          <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-followings" role="tab" aria-controls="followings">팔로잉</a>
        </div>
      </div>
      <div class="col-8">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="list-reviews" role="tabpanel" aria-labelledby="list-home-list">
            <ul class="list-group list-group-flush">
            {% if user.score_set.count %}
              {% for score in user.score_set.all %}
                 <li class="list-group-item"><b style="background-color: #fefbd8;">{{ score.movie }}</b> | {{ score.content }}</li>
              {% endfor %}
            {% else %}
              <li class="list-group-item">등록된 평점이 없습니다.</li>
            {% endif %}
            </ul>
          </div>
          <div class="tab-pane fade" id="#list-followers" role="tabpanel" aria-labelledby="list-profile-list">...</div>
          <div class="tab-pane fade" id="#list-followings" role="tabpanel" aria-labelledby="list-messages-list">...</div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
