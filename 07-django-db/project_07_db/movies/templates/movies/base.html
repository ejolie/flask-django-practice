{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
    <!-- Semantic UI CDN -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/semantic.min.css' %}">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="{% static 'js/semantic.min.js' %}"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Cinema - {% block title %}{% endblock %}</title>
</head>
<body>
<!-- Nav bar start -->
<div class="ui menu">
    <a href="{% url 'movies:movie_list' %}" class="{% block is_home %}{% endblock %} item">
        홈
    </a>
    <a class="{% block is_movie %}{% endblock %} item">
        영화
    </a>
    <div class="right menu">
        <div class="item">
            <div class="ui icon input">
                <input type="text" placeholder="검색">
            </div>
        </div>
        <a class="ui item">
            로그인
        </a>
    </div>
</div>
<!-- Nav bar end -->
<div class="ui container" style="margin-top: 5rem; margin-bottom: 5rem; width: 60%;">
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
