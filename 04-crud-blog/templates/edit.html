{% extends 'index.html' %}
{% block content %}
<form method="POST" action="/articles/{{ data[0] }}/update">
  <div class="form-group">
    <label for="title">제목</label>
    <input type="title" class="form-control" id="title" name="title" value="{{ data[1] }}">
  </div>
  <div class="form-group">
    <label for="author">작성자</label>
    <input type="text" class="form-control" id="author" name="author" value="{{ data[4] }}">
  </div>
  <div class="form-group">
    <label for="content">내용</label>
    <textarea class="form-control" id="content" name="content" rows="6">{{ data[2] }}</textarea>
  </div>
  <button class="btn btn-sm btn-outline-primary" type="submit">수정</button>
</form>
{% endblock %}
